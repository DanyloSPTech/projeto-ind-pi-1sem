<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>

        <div class="corpoAdm">
            <div class="menuLateral">
                <div class="tituloMenuLateral">
                    <h1>Portal e+sport</h1>
                    <h3>Administrador</h3>
                </div>
                <ul>
                    <a href="indexAdm.html"><li>Dashboard</li></a>
                    <a href="cadastroJornalista.html"><li>Cadastrar Jornalista</li></a>
                    <a href="cadastroJogo.html"><li>Cadastrar Jogo</li></a>
                    <li>Lista Usuários</li>
                </ul>
                <button onclick="sairAdm()">Sair</button>
            </div>
            <div class="conteudoAdm">
                <div class="bannerCadastroJogo">
                    <div class="cardCadastro">
                        <h1>Cadastrar Novo Jogo</h1>
                        <div class="colunaCadastro campoColunaCadastro">
                            <p>Nome:</p>
                            <input id="inpNomeJogo" placeholder="Ex: Valorant">
                        </div>
                        <div class="colunaCadastro campoSelect">
                            <p id="txtSlcJogo">Selecione o gênero do jogo</p>
                            <select id="slcJogo" class="slcJogo">
                                <option value="0">-- Selecione Uma Opção --</option>
                                <option value="1">FPS</option>
                                <option value="2">MOBA</option>
                                <option value="3">Battle Royale</option>
                                <option value="4">Fight Games</option>
                                <option value="5">RTS</option>
                            </select>
                        </div>
                        <div class="colunaCadastro campoColunaCadastro">
                            <p>Data de Lançamento</p>
                            <input id="inpDtLanc" type="date">
                        </div>
                        <div class="colunaCadastro">
                            <button onclick="cadastrarJogo()">Cadastro</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>

<script src="../js/sairAdm.js"></script>
