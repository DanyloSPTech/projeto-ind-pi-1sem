<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body onload="listarJogos()">

        <div class="corpoAdm">
            <div class="menuLateral">
                <div class="tituloMenuLateral">
                    <h1>Portal e+sport</h1>
                    <h3>Administrador</h3>
                </div>
                <ul>
                    <a href="indexAdm.html"><li>Dashboard</li></a>
                    <a href="cadastroJornalista.html"><li>Cadastrar Jornalista</li></a>
                    <a href="cadastroJogo.html"><li>Cadastrar Jogo</li></a>
                    <li>Lista Usuários</li>
                </ul>
                <button onclick="sairAdm()">Sair</button>
            </div>
            <div class="conteudoAdm">
                <div class="bannerCadastroJornalista">
                    <div class="cardCadastro">
                        <h1>Cadastrar Novo Jornalista</h1>
                        <div class="colunaCadastro">
                            <div class="campoColunaCadastro">
                                <p>Username</p>
                                <input id="inpUsername" placeholder="Ex: ap0kalipse">
                            </div>
                            <div class="campoColunaCadastro">
                                <p>Nome</p>
                                <input id="inpNome" placeholder="Roque Marques">
                            </div>
                        </div>
                        <div class="colunaCadastro">
                            <div class="campoColunaCadastro">
                                <p>Senha</p>
                                <input id="inpSenha" type="password" placeholder="******">
                            </div>
                            <div class="campoColunaCadastro">
                                <p>Confirmar Senha</p>
                                <input id="inpConfirmarSenha" type="password" placeholder="******">
                            </div>
                        </div>
                        <div class="colunaCadastro">
                            <div class="campoColunaCadastro">
                                <p>Email</p>
                            <input id="inpEmail" placeholder="Ex: roque.marq@gmail.com">
                            </div>
                            <div class="campoColunaCadastro">
                                <p>Data de Nascimento</p>
                                <input id="inpDtNasc" type="date">
                            </div>
                        </div>
                        <div class="colunaCadastro campoSelect">
                            <p id="txtSlcJogo">Selecione o jogo em que o jornalista irá cobrir</p>
                            <select id="slcJogo" class="slcJogo">
                                <option value="0">-- Selecione Uma Opção --</option>
                            </select>
                        </div>
                        <div class="colunaCadastro">
                            <button onclick="cadastrarJornalista()">Cadastro</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>

<script src="../js/script.js"></script>
<script src="../js/sairAdm.js"></script>
